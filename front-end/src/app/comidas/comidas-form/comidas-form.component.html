<app-cabecalho></app-cabecalho>
<div class="card">
  <div class="card-body">
    <h4 class="text-center">Cadastrar Comida</h4>
    <form class="row g-2" [formGroup]="comidaForm">
      <div class="form-group" class="mb-3">
        <label>Nome</label>
        <input
          placeholder="Nome da Comida"
          class="form-control"
          formControlName="nome"
        />
        <app-mensagem
          *ngIf="
          comidaForm.get('nome')?.errors?.['required'] &&
          comidaForm.get('nome')?.touched
          "
          mensagem="Campo obrigatório"
        >
        </app-mensagem>
      </div>

      <div class="form-group" class="mb-3">
        <label>Descrição</label>
        <input
          placeholder="Descrição da Comida"
          class="form-control"
          formControlName="descricao"
        />
        <app-mensagem
          *ngIf="
        comidaForm.get('descricao')?.errors?.['required'] &&
        comidaForm.get('descricao')?.touched
        "
          mensagem="Campo obrigatório"
        >
        </app-mensagem>
      </div>

      <div class="form-group" class="mb-3">
        <label>Foto</label>
        <input
          type="file"
          class="form-control"
          formControlName="foto"
          (change)="onFileSelect($event)"
        />
        <p *ngIf="tamanhoExcedido.length">{{tamanhoExcedido}}</p>

        <img [src]="imagem" height="200">
      </div>

      <div class="form-group" class="mb-3">
        <label>Preço</label>
        <input
          type="number"
          placeholder="Preço"
          class="form-control"
          formControlName="preco"
        />
        <app-mensagem
          *ngIf="
        comidaForm.get('preco')?.errors?.['required'] &&
        comidaForm.get('preco')?.touched
        "
          mensagem="Campo obrigatório"
        >
        </app-mensagem>
      </div>

      <div class="col-12">
        <button class="btn btn-secondary" (click)="salvar()">Salvar</button>
        {{ " " }}
        <button class="btn btn-secondary">
          <a [routerLink]="['/comidas']">Voltar</a>
        </button>
      </div>
    </form>
  </div>
</div>
<app-rodape></app-rodape>
