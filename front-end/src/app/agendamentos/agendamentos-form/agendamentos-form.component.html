<app-cabecalho></app-cabecalho>
<div class="card">
  <div class="card-body">
    <h4 class="text-center">Agendamento</h4>
    <form class="row g-2" [formGroup]="agendamentoForm">
      <div class="form-group" class="mb-3" (click)="listarUsuario()">
        <label for="nome">Usuário</label>
        <select class="form-select" formControlName="idUsuario">
          <option
            *ngFor="let usuarios of usuarioList"
            ngValue="{{ usuarios._id }}"
          >
            {{ usuarios.nome }}
          </option>
        </select>
      </div>

      <div class="form-group" class="mb-3" (click)="listarEvento()">
        <label for="nome">Evento</label>
        <select class="form-select" formControlName="idEvento">
          <option
            *ngFor="let eventos of eventosList"
            ngValue="{{ eventos._id }}"
          >
            {{ eventos.nome }}
          </option>
        </select>
      </div>

      <div class="form-group" class="mb-3">
        <label for="nome">Data</label>
        <input
          class="form-control"
          formControlName="data"
          [ngModel]="data | date : 'dd/MM/yyyy'"
        />
      </div>

      <div class="form-group" class="mb-3">
        <label for="nome">Horário</label>
        <input
          placeholder="00:00"
          class="form-control"
          formControlName="hora"
        />
      </div>

      <div class="col-12">
        <button class="btn btn-secondary" (click)="salvar()">Salvar</button>
        {{ " " }}
        <button class="btn btn-secondary">
          <a [routerLink]="['/agendamentos']">Voltar</a>
        </button>
      </div>
    </form>
  </div>
</div>
<app-rodape></app-rodape>
