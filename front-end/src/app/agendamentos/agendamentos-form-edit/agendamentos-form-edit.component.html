    <h4 class="text-center">Editar Agendamento</h4>
    <form class="row g-2" [formGroup]="agendamentoForm">
      <div class="form-group" class="mb-3">
        <label for="nome">Data</label>
        <input
          class="form-control"
          formControlName="data"
          [ngModel]="data | date : 'dd/MM/yyyy'"
        />
      </div>

      <div class="form-group" class="mb-3">
        <label for="nome">Hor√°rio</label>
        <input
          placeholder="00:00"
          class="form-control"
          formControlName="hora"
        />
      </div>

      <div class="col-12">
        <button class="btn btn-secondary" (click)="salvar()">Editar</button>
        {{ " " }}
        <button class="btn btn-secondary">
          <a [routerLink]="['/agendamentos']">Voltar</a>
        </button>
      </div>
    </form>
  </div>
</div>
