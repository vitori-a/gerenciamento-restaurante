<app-cabecalho></app-cabecalho>
<div class="card">
  <div class="card-body">
    <h4 class="text-center">Editar Cadastro de Fornecedor</h4>

    <form class="form mt-4" [formGroup]="fornecedoresForm">
      <div class="form-group" class="mb-3">
        <label>Nome</label>
        <input class="form-control" formControlName="nome" />

        <app-mensagem
          *ngIf="
          fornecedoresForm.get('nome')?.errors?.['required'] &&
          fornecedoresForm.get('nome')?.touched
          "
          mensagem="Nome obrigatório"
        >
        </app-mensagem>
      </div>

      <div class="form-group" class="mb-3">
        <label>Foto</label>
        <input
          type="file"
          class="form-control"
          formControlName="foto"
          (change)="onFileSelect($event)"
        />
        <p *ngIf="tamanhoExcedido.length">{{tamanhoExcedido}}</p>

        <img [src]="imagem" height="200">
      </div>

      <div class="form-group" class="mb-3">
        <label>Descrição</label>
        <input class="form-control" formControlName="descricao" />
      </div>

      <div class="col-12">
        <button class="btn btn-secondary" (click)="salvar()">Editar</button>
        {{ " " }}
        <button class="btn btn-secondary">
          <a [routerLink]="['/fornecedores']">Voltar</a>
        </button>
      </div>
    </form>
  </div>
</div>
<app-rodape></app-rodape>
