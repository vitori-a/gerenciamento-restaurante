<h4 class="text-center">Login</h4>

<div class="card">
  <div class="card-body">
    <form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group" class="mb-3">
        <input
          class="form-control"
          placeholder="Nome do usuário"
          [(ngModel)]="email"
          name="usuario"
          #campoUsuario="ngModel"
          required
        />
        <app-mensagem
          *ngIf="campoUsuario.invalid && campoUsuario.touched"
          mensagem="Usuário obrigatório"
        >
        </app-mensagem>
      </div>

      <div class="form-group" class="mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Senha"
          [(ngModel)]="senha"
          name="senha"
          #campoSenha="ngModel"
          required
        />

        <app-mensagem
          *ngIf="campoSenha.invalid && campoUsuario.touched"
          mensagem="Senha obrigatória"
        >
        </app-mensagem>
      </div>

      <button
        type="submit"
        class="btn btn-secondary"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </div>
</div>

<p>Não é um usuário: <a [routerLink]="['novousuario']">Se cadastre!</a></p>
